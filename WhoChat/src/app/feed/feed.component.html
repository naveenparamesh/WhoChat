<div class="wrap">
  <h1 id="title">{{titleTag}} Live Feed</h1> 
  <div class="container">
       <form class="form-group">
           <div class="row">
                <div class="col-lg-10"><input id="theMessage" type="text" name="body" placeholder="What's on your mind?" class="form-control" [(ngModel)]="textValue"></div>
                <div class="col-lg-2"><button id="sendMessage" class="btn" (click)="logPost()">Send</button></div>
           </div>
           
          <!-- <div class="form-group row">
            <input id="sendMessage" type="text" id="mySearch" name="q" class="form-control-xl col-lg-10">
            <button type="submit" class="btn btn-primary col-lg-2">Post</button>
          </div> -->
          
          
        </form>
  </div>
  <div class="yak container" *ngFor="let card of cards; let i = index">
      <div class="col-11">
          <li class="list-group-item">
              <div class="message">
                  <p><strong><em>{{card.nickname}}</em></strong></p>
                  

                  <p>{{card.message}}</p>
                  <a (click)="showComments[i]=!showComments[i]">{{card.numComments}} comments</a>
                  <a class="btn pull-right btn-small" (click)="downvote(card.message)"><i class="fa fa-chevron-down"></i></a>
                  <a class="btn pull-right"> {{card.upvotes}} </a>
                  <a class="btn pull-right btn-small" (click)="upvote(card.message)"><i class="fa fa-chevron-up"></i></a>
                  <div class="container" *ngIf="showComments[i]">
                        <form class="form-group row">
                           <!-- <div class="form-group row">
                             <input id="sendMessage" type="text" id="mySearch" name="q" class="form-control-xl col-lg-10">
                             <button type="submit" class="btn btn-primary col-lg-2">Post</button>
                           </div> -->
                           <div class="row">
                               <div class="col-lg-12"><input id="commentMessage" type="text" name="body" #comment placeholder="Share your thoughts" class="form-control"></div>
                               <div class="col-lg-12"><button id="sendComment" class="btn" (click)="logComment(card.nickname, card.message, profile.nickname, comment.value)">Submit</button></div>
                           </div>
                           
                           
                         </form>
                         <div id="commentsSection" *ngFor="let comment of card.comments">
                                <hr>
                                <p><strong><em>{{comment.nickname}}</em></strong></p>
                                <p>{{comment.message}}</p>
                         </div>
                   </div>
              </div>
          </li>
      </div>
  </div>
</div>
